<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Fibonacci</title>
</head>
<body>
<script>
    let a=0
    let b= 1;
    let sum;
        console.log(a)
        console.log(b)
    for(i=0;i<9;i++) {
        sum=a+b
        console.log(sum);
        a = sum
        sum=a+b
        console.log(sum)
        b = sum
    }
</script>
