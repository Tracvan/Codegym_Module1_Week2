<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input degree</title>
</head>
<body>
<script>
    let a;
    let i;
    for(i=2;i>1 ; i--) {
      a = prompt("Hãy nhập nhiệt độ")
    if(a>100){
        alert("Hãy nhập lại nhiệt độ dưới 100")
    }else if(a<20){
        alert("Hãy nhập lại nhiệt độ trên 20")
    }
    }
</script>
</body>
</html>
