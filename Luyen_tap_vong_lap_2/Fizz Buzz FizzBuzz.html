<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz Fizz Buzz</title>
</head>
<body>
<script>
    let i =0;
    let r = i%3;
    let r2 = i%5;

    for(i=0; i<100 ;i++){
        i=i+1
        if(r==0){
            document.write("<p>Fizz</p>")
        }if(r2==0){
            document.write("<p>Buzz</p>")
        }if(r2==0 && r==0){
            document.write("<p>FizzBuzz</p>")
    }
    }
</script>
</body>
</html>
