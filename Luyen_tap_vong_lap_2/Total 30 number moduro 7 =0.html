<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total number moduro 7 =0</title>
</head>
<body>
<script>
    let count =0;
    let i=0;
    let r ;
    let sum = 0
    for(a=0;a<1;a--){
        i= i +1
        r = i%7 ;
        if(r==0){
            count = count +1
            sum = i+sum
        }if(count==30){
            alert(sum)
            break
        }
    }
</script>
</body>
