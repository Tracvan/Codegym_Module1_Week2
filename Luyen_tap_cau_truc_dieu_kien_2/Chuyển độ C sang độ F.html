<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<h1>Nhập nhiệt độ C bạn muốn chuyển đổi</h1>
<input id="cdegree" type="text"> <==> <span id="fdegree"></span>
<button onclick="change()" type="button">Đổi</button>
</body>
</html>
<script>
    function change(){
        let c =parseFloat(document.getElementById("cdegree").value)
        let result = c * (9/5) + 32
        document.getElementById("fdegree").innerHTML= result + "độ F"


    }
</script>
