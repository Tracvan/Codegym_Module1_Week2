    <title>Triangle Check</title>

<script>
    let a = parseInt(prompt("Nhập độ dài cạnh a"))
    let b = parseInt(prompt("Nhập độ dài cạnh b"))
    let c = parseInt(prompt("Nhập độ dài cạnh c"))
    if(a>0 && b>0 && c>0){
        if(a+b>c){
            if(a+c>b){
                if(b+c>a){
                    alert("Đây là tam giác")
                }else {
                    alert("Đây không phải tam giác ")
                }
            }else {
                alert("Đây không phải tam giác ")
            }
        }else {
            alert("Đây không phải tam giác ")
        }
    }else {
        alert("Đây không phải tam giác ")
    }
</script>
