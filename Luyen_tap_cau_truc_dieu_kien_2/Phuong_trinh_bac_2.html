<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương Trình Bậc 2</title>
</head>
<body>
<h1>Nhập giá trị a,b,c</h1>
<span>Giá trị a</span> <input type="text" id="a"><br>
<span>Giá trị b</span> <input type="text" id="b"><br>
<span>Giá trị c</span> <input type="text" id="c"><br>
<button onclick="count()" type="button" id="count">Tính</button> <br>
<span>Kết quả là :</span> <span id="result"></span>
</body>
</html>
<script>
function count(){
    let a = parseInt(document.getElementById("a").value)
    let b = parseInt(document.getElementById("b").value)
    let c = parseInt(document.getElementById("c").value)
    let del = (b*b) - (4*a*c)
    let x1 = (-b + Math.sqrt(del)) / (2*a)
    let x2 =(-b - Math.sqrt(del)) / (2*a)
    let x = -b/(2*a)
    if(a==0){
        document.getElementById("result").innerHTML="Phương trình này là phương trình bậc 1"
    }else if ( del< 0 ){
        document.getElementById("result").innerHTML="Phương trình vô nghiệm"
    }else if (del==0){
        document.getElementById("result").innerHTML="Phương trình có nghiệm kép x1 = x2 =" + x
    }else if (del>0){
        document.getElementById("result").innerHTML="Phương trình có nghiệm x1 =" + x1 + " x2= "+ x2
    }
}

</script>
